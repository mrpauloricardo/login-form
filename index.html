<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Riot Games</title>
</head>
<body>
  <main>
    <section class="login">
      <img src="assets/logo.png" class="login_logo">
      <h1 class="login_title">Fazer login</h1>
      <label class="login_label">
        <span>nome de usuário</span>
        <input type="text" name="username" class="input">
      </label>
      <label class="login_label">
        <span>senha</span>
        <input type="password" name="password" class="input">
      </label>
      <div class="login_icons">
        <button type="button" class="icons_button">
          <img src="assets/facebook-icon.png" alt="facebook">
        </button>
        <button type="button" class="icons_button">
          <img src="assets/google-icon.png" alt="google">
        </button>
        <button type="button" class="icons_button">
          <img src="assets/apple-icon.png" alt="apple">
        </button>
      </div>
      <label class="login_label-checkbox">
        <input type="checkbox" class="input-checkbox">
        Manter login
      </label>
      <button type="button" class="login_button" disabled>

      </button>
      <a href="#" class="logo_link">não consegue iniciar a sessão?</a>
      <a href="#" class="logo_link">criar conta</a>
    </section>
    <section class="wallpaper">

    </section>
  </main>
</body>
</html>
